<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio | Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/ae95a29147.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <header>
        <a href="home.html" class="logo">Cheese.</a>
        <div id="menu-icon" onclick="onToggle()" class="fas fa-bars"></div>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="home.html#education">About</a></li>
            <li><a href="home.html#education">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!--Contact Form-->
    <section class="contact">
        <!--Header-->
        <div class="content">
            <h2>Contact Me</h2>
        </div>
        <div class="container">
            <!--Contact Information-->
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>4671 Sugar Camp Road,<br>Owatonna, Minnesota, <br>55060</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone Number</h3>
                        <p>555-0124</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="far fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>bob@gmail.com</p>
                    </div>
                </div>
            </div>

            <!--Contact Form-->
            <div class="contactForm">
                <form action="">
                    <h2>Message Me</h2>
                    <div class="inputBox">
                        <input type="text" required="required" placeholder="First Name"></input>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required" placeholder="Email"></input>
                    </div>
                    <div class="inputBox">
                        <textarea type="text" required="required" placeholder="How may I help you?"></textarea>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const menu= document.getElementById("menu-icon");
        const navbar = document.querySelector(".navbar")
         function onToggle(){
            menu.classList.toggle("fa-times")
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>

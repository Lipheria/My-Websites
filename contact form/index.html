<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ae95a29147.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="textbox">
                <h3>We're here to help!</h3>
                <div class="iconbox">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="icon"><i class="far fa-envelope"></i></div>
                </div>
            </div>
            <div class="imgbox">
                <img src="image.svg" alt="">
            </div>
        </div>
        
        <div class="contact-form">
            <h1>Contact Us</h1>
            <div class="form-content">
                <form action="">
                    <div class="name">
                        <div class="inputBox">
                            <h3>First Name</h3>
                            <input type="text" required="required" placeholder="First Name"></input>
                        </div>
                        <div class="inputBox lname" >
                            <h3>Last Name</h3>
                            <input type="text" required="required" name="lname" placeholder="Last Name"></input>
                        </div>
                    </div>
                    <div class="inputBox email">
                        <h3>Email</h3>
                        <input type="text" required="required" name="fname" placeholder="Enter your Email"></input>
                    </div>
                    <div class="query">
                        <h3>What is your complaint?</h3>
                        <select class="queryType">
                            <option value="genfb">General Feedback</option>
                            <option value="complaint">Complaint</option>
                            <option value="opel">Business Request</option>
                        </select>
                    </div>
                    <div class="description">
                        <div class="inputBox">
                            <h3>Please describe your problem.</h3>
                            <textarea type="text" required="required" name="fname" rows="5" cols="70" placeholder="What can I help you with?"></textarea>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
   
</body>
</html>
